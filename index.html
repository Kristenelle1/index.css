<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goal Layout</title>
  <style>
    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      position: relative;
      width: 900px; 
      height: 500px;
    }

    .rectangle {
      position: absolute;
      width: 500px;
      height: 350px;
      background-color: blue;
      top: 200px;
      left: 200px;
    }

    .circle {
      position: absolute;
      width: 150px;
      height: 90px;
      background-color: red;
      border-radius: 50%;
      top: 250px;  
      left: 450px; 
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="rectangle"></div>
    <div class="circle"></div>
  </div>
</body>
</html>
